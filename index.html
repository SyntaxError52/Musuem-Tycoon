<!DOCTYPE html>
<html lang="en">
<head>
    <title>Museum Tycoon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png">
    <script src="main.js"></script>
</head>
<body><h1>Museum Tycoon</h1>
    <span id="money">Money: $1000000</span><br>
    <span id="annual">Annual visitors: 200</span><br>
    <button onclick="buyArtifact(10000, 50)">Buy Artifact | -$10,000 +50 annual visitors</button><br>
    <button onclick="buyArtifact(100000, 525)">Buy Anchient Artifact | -$100,000 +525 annual visitors</button><br>
    <button onclick="buyArtifact(1000000, 5500)">Buy Rare Artifact | -$1,000,000 +5,500 annual visitors</button><br>
    <button onclick="buyArtifact(10000000, 60000)">Buy Epic Artifact | -$10,000,000 +60,000 annual visitors</button><br>
    <label for="ticketCost">Ticket Cost: </label><input type="number" id="ticketCost">
    <button onclick="applyTC()">Apply</button><br>
    <span id="clock">2024</span><br>
    <button onclick="save()">Save Game</button><br>
    <button onclick="load()">Load Game</button>
</body>
</html>
